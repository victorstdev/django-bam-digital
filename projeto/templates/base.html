<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Seu Projeto{% endblock %}</title>

  <!-- Adicionando Bootstrap e icones via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Adicionando jQuery via CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Adicionando Bootstrap JavaScript via CDN (popper.js é necessário para alguns componentes do Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'pagina_inicial' %}">Seu Projeto</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <div class="navbar-nav">
            <a href="{% url "lista_boletins" %}" class="nav-link">Atendimentos</a>
            <a href="" class="nav-link">Relatórios</a>
          </div>
          <div class="navbar-nav">
            {% if user.is_authenticated %}
              <!-- Usuário logado -->
              <a class="nav-link" href="{% url 'pagina_inicial' %}">Sua Conta</a>
            {% else %}
              <!-- Usuário não logado -->
              <a class="nav-link" href="{% url 'pagina_inicial' %}">Entrar</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-lg">
      <div class="row">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 BAM Digital</p>
  </footer>
</body>
</html>
