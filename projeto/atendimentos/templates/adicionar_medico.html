<!-- templates/atendimentos/form_medico.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Adicionar Médico</h2>
    
    <form method="post" action="{% url 'adicionar_medico' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'lista_medicos' %}">Voltar para a Lista de Médicos</a>
{% endblock %}
